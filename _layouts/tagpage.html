---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
    <div id="main" role="main" class="container">
      {{ content }}
    </div>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
